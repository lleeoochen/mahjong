<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta property="og:title" content="Web Chess Homepage" />
	<meta property="og:image" content="https://weitungchen.com/web-chess/assets/BRook.svg" />

	<title>表格 - 麻將計分</title>

	<!-- My CSS Files -->
	<link href="css/general.css" rel="stylesheet" type="text/css">
	<link href="css/modal.css" rel="stylesheet" type="text/css">
	<link href="css/firebaseui.css" rel="stylesheet" type="text/css">
	<link href="css/game.css" rel="stylesheet" type="text/css">

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="plugins/css/sweetalert.css">
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />

	<link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>

<body>

	<!-- Authentication Popup Window -->
	<div id="modal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
    		<div id="firebaseui-auth-container"></div>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="new-row-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<table id="new-row-table" class="table">
						<tbody>
							<tr> <th>中</th> <td><input type="number" pattern="\d*" class="form-control" placeholder="0"></td> </tr>
							<tr> <th>連</th> <td><input type="number" pattern="\d*" class="form-control" placeholder="0"></td> </tr>
							<tr> <th>同</th> <td><input type="number" pattern="\d*" class="form-control" placeholder="0"></td> </tr>
							<tr> <th>涵</th> <td><input type="number" pattern="\d*" class="form-control" placeholder="0"></td> </tr>
						</tbody>
					</table>
					<div id="new-row-submit-btn" class="btn">新增</div>
				</div>
			</div>
		</div>
	</div>

	<div id="floating-toolbar">
		<div id="home-btn" class="btn hidden"><img src="assets/home.png"/></div>
		<div id="new-row-btn" class="btn hidden">＋欄位</div>
	</div>

	<div id="match-title">麻將表格</div>
	<table id="match-table" class="table">
		<thead>
			<tr> <th>中</th> <th>連</th> <th>同</th> <th>涵</th> </tr>
		</thead>
		<tbody>
			<tr id="total-scores"> </tr>
		</tbody>
	</table>

	<!-- Javascript + Bootstrap Libraries -->
	<!-- <script src="plugins/js/sweetalert.js"></script> -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="plugins/js/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<!-- Firebase Libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>

	<!-- My Libraries -->
	<script src="js/utility.js"></script>
	<script src="js/const.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/firebase_game.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
